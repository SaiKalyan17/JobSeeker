<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::div})">
<head>
<title>Candidate Profile</title>
</head>
<body>

	<div class="container my-5 p-5" style="border: 1px solid black;">
		<h4 class="text-center">Candidate Profile</h4>

		<div class="row my-3">
			<div class="col-md-4">
				<strong>Name:</strong>
			</div>
			<div class="col-md-8">
				<span th:text="${candidate.name}"></span>
			</div>
		</div>

		<div class="row my-3">
			<div class="col-md-4">
				<strong>Email:</strong>
			</div>
			<div class="col-md-8">
				<span th:text="${candidate.email}"></span>
			</div>
		</div>

		<div class="row my-3">
			<div class="col-md-4">
				<strong>Contact:</strong>
			</div>
			<div class="col-md-8">
				<span th:text="${candidate.contact}"></span>
			</div>
		</div>

		<div class="row my-3">
			<div class="col-md-4">
				<strong>Skill Set:</strong>
			</div>
			<div class="col-md-8">
				<span
					th:if="${candidate.skillSet != null and !#strings.isEmpty(candidate.skillSet)}"
					th:text="${candidate.skillSet}"></span> <span
					th:if="${candidate.skillSet == null or #strings.isEmpty(candidate.skillSet)}">
					Not provided </span>
			</div>
		</div>

		<div class="row my-3">
			<div class="col-md-4">
				<strong>Qualification:</strong>
			</div>
			<div class="col-md-8">
				<span
					th:if="${candidate.qualification != null and !#strings.isEmpty(candidate.qualification)}"
					th:text="${candidate.qualification}"></span> <span
					th:if="${candidate.qualification == null or #strings.isEmpty(candidate.qualification)}">
					Not provided </span>
			</div>
		</div>
	</div>

</body>
</html>
